{% extends 'pawpals/base.html' %} 
{% load staticfiles %} 

{% block title_block %} 
Request a Walk! 
{% endblock %} 

{% block body_block %}

<h1 class="featurette-heading">Request a Walk</h1>
  <!-- displays the profile picture in the database for the dog, if there isn't one, provides a default image -->
    	{% if dog.profile_picture %}
			<img class="rectangle center-cropped" src="{{ MEDIA_URL }}{{ dog.profile_picture }}" alt="Image of Dog"
			          width="200" height="200">
      	{% else %}
			<img class="rectangle center-cropped" src="{% static "default_dog.png" %}" alt="Image of Dog" width="200" height="200">
		{% endif %}
<h3> {{dog.name}}</h3>

<form class="request" role="form" method="post"
			action="{% url 'request' dog.slug %}">
			{% csrf_token %}
	<!-- allows user to enter a message to request a walk from the shelter which the dog belongs too, if field is
	 		empty, the form won't submit -->
			<input type="text" name="message" id="message"
				class="form-control" placeholder="Type Your Message Here..."
				required autofocus><br />
			<button class="btn btn-lg btn-success" type="submit" value="Submit" />
			Send Request
			</button>
				</div>
		</form>
	</div>
</div>
{% endblock %}
